<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>app-router</title>
    <script src="/bower_components/platform/platform.js"></script>
    <link rel="stylesheet" href="/css/styles.css" shim-shadowdom>
    <link rel="import" href="/bower_components/app-router/src/app-router.html">
    <link rel="import" href="/bower_components/polymer/polymer.html">
    <link rel="import" href="/elements/app-state.html">
  </head>
  <body unresolved>

    <polymer-element name="demo-app">
      <template>
        <app-state state="{{state}}"></app-state>
        <app-router id="router" init="manual" mode="pushstate" on-state-change="{{routeChanged}}">
          <app-route path="/" import="/pages/home-page.html"></app-route>
          <app-route path="/demo/:pathArg1" import="/pages/demo-page.html"></app-route>
          <app-route path="/notes" import="/pages/notes-page.html"></app-route>
          <app-route path="/login" import="/pages/login-page.html"></app-route>
          <app-route path="*" import="/pages/not-found-page.html"></app-route>
        </app-router>
      </template>
      <script>
        Polymer({
          ready: function() {
            // async to mimic an ajax request to retrieve the session information
            setTimeout(function() {
              // pretend it came back as not signed in
              this.state.sessionId = '';
              this.$.router.init();
            }.bind(this), 20);
          },
          routeChanged: function(event) {
            if (!this.state.sessionId && event.detail.path !== '/login') {
              event.preventDefault();
              this.$.router.go('/login');
            }
          }
        });
      </script>
    </polymer-element>

    <demo-app></demo-app>
  </body>
</html>
